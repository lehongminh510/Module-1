<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id = "myImage"
         src = "https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
         style = "width: 30%;
         position: relative;"/>
    <p>Click button below to move the image to the right</p>
    <input type ="button" value ="Click me" onClick="moveRight()"/>
</form>
<script>
    let image = null;
    image = document.getElementById('myImage');
    function init() {
        image = document.getElementById('myImage');
        image.style.position = 'relative';
        image.style.left = '0px';
    }
    function moveRight() {
        image.style.left = parseInt(image.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
