<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển if thành switch</title>
</head>
<body>
<script>
let browser = prompt("Enter browser name");
switch (browser) {
case 'Chrome':
case 'Firefox':
case 'Safari':
case 'Opera':
alert('Okay we support this browser');
break;
default:
alert('We hope that this page looks good');
}
</script>
</body>
</html>
