<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        td {
            border: 1px solid #000;
            padding: 8px;
            width: 80px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <!-- Tạo 10 cột -->
        <!-- Mỗi cột sẽ là một bảng cửu chương (1–10) -->
        <script>
            for (let x = 1; x <= 10; x++) {
                document.write("<td>");
                for (let y = 1; y <= 10; y++) {
                    document.write(x + "*" + y + "=" + (x * y) + "<br>");
                }
                document.write("</td>");
            }
        </script>
    </tr>
</table>

</body>
</html>
