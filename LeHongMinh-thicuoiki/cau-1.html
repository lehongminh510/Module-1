<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<!-- Đề
Nhập từ bàn phím mảng số nguyên gồm n phần tử (n<=20). Hiển thị ra màn hình danh
sách các phần tử của mảng, hiệu của Tổng các số chẵn và Tổng các số lẻ có trong mảng.
Ví dụ: [1,2,3,4,5,6]. Kết quả sau khi thực hiện là: (2+4+6)-(1+3+5) = 3 -->

<label for="input"> Nhập ít hơn 20 số, cách nhau bằng dấu phẩy</label>
<input type="text" id="input" placeholder="1,2,3,4,5,6">
<button onclick="addArray()">Nhập mảng</button>

<p id="arraydisplay">Các phần tử trong mảng:</p> <br>
<button onclick="calCulate()">Tính toán</button>
<p id="result">Tổng các số chẵn - tổng các số lẻ = </p> <br>

<script>
    let arr = [];
    function addArray() {
        let input = document.getElementById("input").value.split(',');

        for (let num of input) {
            arr.push(Number(num));
        }
        if (arr.length > 20) {
            alert("Vượt quá 20 phần tử");
            return;
        }
        document.getElementById("arraydisplay").innerHTML = '[' + arr.toString() + ']';
    }

        function calCulate() {
        let even = [];
        let odd = [];

        for (let num of arr) {
            if (num % 2 === 0)
                even.push(num);
            else odd.push(num);
        }

            let sumEven = 0;
            for (let num of even) sumEven += num;

            let sumOdd = 0;
            for (let num of odd) sumOdd += num;

            let strEven = even.join('+');
            let strOdd = odd.join('+');
            let hieu = sumEven - sumOdd;

            document.getElementById("result").textContent =
                `(${strEven}) - (${strOdd}) = ${hieu}`;
    }
</script>
</body>
</html>
